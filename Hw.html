<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unequal Grid Layout</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .box {
            background: #ff7043;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Unequal Grid Layout</h2>

        <div class="row g-3">
            <div class="col-md-8">
                <div class="box">Larger Column (8/12)</div>
            </div>
            <div class="col-md-4">
                <div class="box">Smaller Column (4/12)</div>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <div class="box">Equal Column 1 (6/12)</div>
            </div>
            <div class="col-md-6">
                <div class="box">Equal Column 2 (6/12)</div>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-3">
                <div class="box">Small (3/12)</div>
            </div>
            <div class="col-md-9">
                <div class="box">Big (9/12)</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
