<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hobby-container {
            text-align: center;
            padding: 30px;
        }
        .hobby-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .hobby-card:hover {
            transform: scale(1.05);
        }
        .hobby-icon {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center py-3">
        <h1>🎭 My Hobbies 🎨</h1>
    </div>

    <div class="container hobby-container">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🎸</div>
                    <h4>Music</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">📖</div>
                    <h4>Reading</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🎮</div>
                    <h4>Gaming</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">📷</div>
                    <h4>Photography</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🎨</div>
                    <h4>Painting</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🥋</div>
                    <h4>Martial Arts</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🏕️</div>
                    <h4>Camping</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🚴‍♂️</div>
                    <h4>Cycling</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🍳</div>
                    <h4>Cooking</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hobby-card">
                    <div class="hobby-icon">🌍</div>
                    <h4>Traveling</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
