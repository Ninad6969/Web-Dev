<html>
<head>
    <title>User LogIn</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-orange-200">

<div id="container" class="bg-orange-500
w-70 h-80 p-5 m-auto mt-50 text-center
 border-3 border-white rounded-3xl 
shadow shadow-lg shadow-black">
    <h1 id="text1" class="text-white font-bold
text-3 mb-3xl ">Welcome to Codingal</h1>
    <img id="logo" class="rounded-3xl 
 border-3 border-white m-auto" height="100px" width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz9-c-5CPvKYkxhfrVQlEPgjhQjRDcGiSKFg&s">
    <h3 id="text2" class="text-white 
    text-3 mb-3xl">Please Login To Your Account</h3>
    <input id="email" class="border-3
border-white rounded-2xl text-center font-bold w-60
h-10 bg-orange-700 text-white mb-3" type="text" placeholder="Enter Email ID"> 
    <br>
    <input id="password" class="border-3
    border-white rounded-2xl text-center font-bold w-60
    h-10 bg-orange-700 text-white mb-3" type="password" 
    placeholder="Enter password">
    <br>
    <button id="login" class="bg-orange-800
font-bold text-white px-7 py-2 rounded-2xl border-2border-gray-300
hover:bg-white hover:text-orange-800
hover:border-orange-800 hover:transition
duration-3">LogIn</button>
</div>





</body>
</html>
