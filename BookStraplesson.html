
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h2 class="bg-primary text-white text-center p-2">This is Container Fluid</h2>
    </div>
    
    <div class="text-center mt-3">
        <h2>Grid</h2>
    </div>
    
    <div class="container">
        <div class="row">
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-info text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-info text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-info text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-info text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-info text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-danger text-white text-center">1</h1>
            <h1 class="col-sm-1 bg-warning text-dark text-center">2</h1>
        </div>
        
        <div class="row mt-2">
            <h1 class="col-sm-3 bg-secondary text-white text-center">3</h1>
            <h1 class="col-sm-3 bg-info text-white text-center">3</h1>
            <h1 class="col-sm-3 bg-warning text-dark text-center">3</h1>
        </div>
    </div>

    <div class="container text-center mt-3">
        <h2>Buttons</h2>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
    </div>
    
    <div class="container text-center mt-3">
        <h1 class="text-center">Typography</h1>
        <p class="h1">Hello</p>
        <p class="h2">Hello</p>
        <p class="h3">Hello</p>
        <h3 class="text-primary text-center">Bootstrap Typography</h3>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
